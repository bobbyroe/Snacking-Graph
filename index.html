<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='UTF-8'/>
	<title>:D</title> 
	<style type="text/css">
		body {
			background-color: #000;
			font: 12px sans-serif;
			margin: 0;
			padding: 0;
			color: #e0e0e0;
		}
		g {
			cursor: pointer;
		}
		text {
			  fill: #e0e0e0;
			  font: 12px sans-serif;
			  text-anchor: middle;
		}
		.key {
			position: fixed;
			bottom:0px;
			height: 40px;
			width: 100%;
			background-color: rgba(255, 255, 255, 0.2);
		}
		ul {
			list-style: none;
		}
		li {
			cursor: pointer;
			display: inline-block;
			margin-right: 25px;
			padding-left: 5px;
			border-left: 15px #F00 solid;
		}
		.protein {
			border-color: rgba(255, 64, 0, 1.0);
			fill: rgba(255, 64, 0, 1.0);
		}
		.fat {
			border-color: rgba(215, 215, 0, 1.0);
			fill: rgba(215, 215, 0, 1.0);
		}
		.sugar {
			border-color: rgba(255, 255, 255, 0.4);
			fill: rgba(255, 255, 255, 0.4);
		}
		.sodium {
			border-color: rgba(255, 255, 255, 1.0);
			fill: rgba(255, 255, 255, 1.0);
		}
	</style> 
</head> 
<body>
	<div class="key">
		<ul>
			<li class="protein">Protein</li>
			<li class="fat">Fat</li>
			<li class="sugar">Sugar</li>
			<!-- <li class="sodium">Sodium</li> -->
		</ul>
	</div>
<script src="libs/d3.js"></script>
<script src="main.js"></script>
</html>
